version: '3.8'

services:
  moneydance:
    image: python:latest  # Assuming you're using a generic Django image; customize as needed
    container_name: moneydance
    volumes:
      - ./moneydance:/app/md_project  # Maps the project directory to /app inside the container
      - ./static:/app/md_project/static  # Maps the static directory if you have static files
    ports:
      - "8004:8004"  # Maps port 8004 on the host to port 8004 in the container
    environment:
      - DEBUG=on  # Set to 'off' in production
    command: >
      bash -c "python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8004"
    restart: unless-stopped
